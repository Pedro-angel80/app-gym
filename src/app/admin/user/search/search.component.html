<div class="container">
    <div class="row">
        <div class="col-12 col-md-8">
            <form (ngSubmit)="searchUser()" [formGroup]="formSearch" class="d-flex">
                <input class="form-control me-sm-2" type="search" placeholder="Search" formControlName="name">
                <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
            </form>
            <div *ngIf="!formValid" style="color: red;">Lo siento, formulario invalido</div>
        </div>
    </div>
    <div id="fichas" class="row">
        <div class="col-12 col-md-4 gy-5" *ngFor="let user of users">
            <div class="card mb-3">
                <h3 class="card-header">{{user.name}}</h3>
                <svg xmlns="http://www.w3.org/2000/svg" class="d-block user-select-none" width="100%" height="200"
                    aria-label="Placeholder: Image cap" focusable="false" role="img"
                    preserveAspectRatio="xMidYMid slice" viewBox="0 0 318 180"
                    style="font-size:1.125rem;text-anchor:middle">
                    <rect width="100%" height="100%" fill="#868e96"></rect>
                    <text x="50%" y="50%" fill="#dee2e6" dy=".3em">Image cap</text>
                </svg>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Email: {{user.email}}</li>
                    <li class="list-group-item">Rol: {{user.role}}</li>
                    <li class="list-group-item">Estado: {{user.state}}</li>
                    <li class="list-group-item">Fecha creación: {{user.dateCreated | date: 'medium'}}</li>
                </ul>
                <div class="card-footer text-muted">
                    Ultima modificación: {{user.dateModified | date: 'medium'}}
                </div>
            </div>
        </div>
    </div>
</div>
